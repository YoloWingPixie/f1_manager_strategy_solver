# --- GENERAL RACE CONFIGURATION ---
race_laps: 52
pit_loss_seconds: 24 # Time lost during a green flag pit stop
top_strategies: 10 # Number of top strategies to display
max_pit_stops: 2 # Maximum number of pit stops to consider
min_stint_laps: auto # Minimum laps per stint ('auto' = calculated from pit loss & degradation)
stint_lap_step: 1 # Only consider every Nth lap for stint lengths (1 = all, 2 = every other)

# --- PACE MODES ---
pace_modes:
  push:
    delta_per_lap: -0.150 # Seconds gained per lap
    degradation_factor: 1.285 # 45% faster tire wear (max laps = base / 1.45)
  conserve:
    delta_per_lap: 0.50 # Seconds lost per lap
    degradation_factor: 0.84 # 16% slower tire wear (max laps = base / 0.84)

# --- TYRE INVENTORY ---
scrubbed_life_penalty: 3 # Scrubbed tires have this many fewer competitive laps
inventory:
  # The app will track total usage against these counts
  soft_new: 4
  soft_scrubbed: 0
  medium_new: 1
  medium_scrubbed: 0
  hard_new: 1
  hard_scrubbed: 0

# --- TYRE PERFORMANCE DATA (Miami Track) ---
# Lap times can be entered as "M:SS.mmm" or just seconds (e.g., 91.209)
compounds:
  Soft:
    avg_lap_time: "1:28.365"
    degradation_s_per_lap: 0.09
    max_competitive_laps: 18 # Max recommended stint length
  Medium:
    avg_lap_time: "1:28.806"
    degradation_s_per_lap: 0.06
    max_competitive_laps: 25 # Max recommended stint length
  Hard:
    avg_lap_time: "1:29.092"
    degradation_s_per_lap: 0.05
    max_competitive_laps: 30 # Max recommended stint length